<!--html5 骨架-->
<!DOCTYPE html>
<!--语言是中文简体-->
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=0">
    <title>基本模版</title>
    <link href="../lib/bootstrap/css/bootstrap.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="../lib/html5shiv/html5shiv.js"></script>
    <script src="../lib/respond/respond.js"></script>
    <![endif]-->
</head>
<body>
<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        <li data-target="#carousel-example-generic" data-slide-to="3"></li>
    </ol>
    <style>
            .m_img{
                display: block;
                width: 100%;
            }
            .m_img img{
                display: block;
                width: 100%;
            }
            .pc_img{
                display: block;
                width: 100%;
                height: 410px;
                background-position: center center;
                background-repeat: no-repeat;
                background-size: cover;

            }
    </style>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
        <div class="item active">
            <a href="#" class="m_img hidden-sm hidden-md hidden-lg">
                <img src="../images/slide_01_640x340.jpg" alt="1">
            </a>
            <a href="#" class="pc_img  hidden-xs" style="background-image: url(../images/slide_01_2000x410.jpg)">
            </a>
        </div>
        <div class="item">
            <a href="#" class="m_img hidden-sm hidden-md hidden-lg">
                <img src="../images/slide_02_640x340.jpg" alt="2">
            </a>
            <a href="#" class="pc_img  hidden-xs" style="background-image: url(../images/slide_02_2000x410.jpg)">
            </a>
        </div>
        <div class="item">
            <a href="#" class="m_img hidden-sm hidden-md hidden-lg">
                <img src="../images/slide_03_640x340.jpg" alt="3">
            </a>
            <a href="#" class="pc_img  hidden-xs" style="background-image: url(../images/slide_03_2000x410.jpg)">
            </a>
        </div>
        <div class="item">
            <a href="#" class="m_img hidden-sm hidden-md hidden-lg">
                <img src="../images/slide_04_640x340.jpg" alt="4">
            </a>
            <a href="#" class="pc_img hidden-xs" style="background-image: url(../images/slide_04_2000x410.jpg)">
            </a>
        </div>
    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>



<script src="../lib/jquery/jquery.min.js"></script>
<script src="../lib/bootstrap/js/bootstrap.js"></script>
</body>
</html>
